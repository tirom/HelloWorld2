# Default values for kikkerauth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infodation.azurecr.io/lam.huynh/kikkerauth
  tag: 0.0.1
  pullPolicy: Always

nameOverride: "auth"
fullnameOverride: "kikkerauth"

service:
  type: NodePort
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
   cpu: 1000m
   memory: 512Mi
  requests:
   cpu: 250m
   memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
